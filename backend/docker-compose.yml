services:
  # Django后端服务
  backend:
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_DB=mydb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123456
      - POSTGRES_HOST=database
      - POSTGRES_PORT=5432
      - GDAL_LIBRARY_PATH=/usr/lib/libgdal.so
      - GEOS_LIBRARY_PATH=/usr/lib/libgeos_c.so
    depends_on:
      - database
    networks:
      - app-network

  # PostgreSQL服务（带PostGIS扩展）
  database:
    image: postgis/postgis:16-3.4
    container_name: postgres_container
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=mydb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123456
      - LC_COLLATE=C  # 强制使用C排序规则避免版本问题
      - LC_CTYPE=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

volumes:
  postgres_data: {}

networks:
  app-network:
    driver: bridge